/*------------------------------------------------
   Reset Override
------------------------------------------------*/
body {
  margin: 0;
}
.cloud_frame {
  font-family: "Apple SD Gothic Neo", "Apple Gothic", "malgun gothic",
    "sans-serif", "Dotum", "돋움";
  font-size: 14px;
  color: #303030;
  line-height: initial;
  letter-spacing: -0.025em; /* 고도화수정 */
}
.cloud_frame * {
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
  color: inherit;
  letter-spacing: inherit;
  word-spacing: -1px;
}
.cloud_frame input,
.cloud_frame button,
.cloud_frame a {
  font-family: "Apple SD Gothic Neo", "Apple Gothic", "malgun gothic",
    "sans-serif", "Dotum", "돋움";
  font-size: 14px;
  color: #303030;
  letter-spacing: -1px;
}
.cloud_frame [role="button"] {
  cursor: pointer;
}
.cloud_frame img {
  vertical-align: top;
}
.cloud_frame a,
.cloud_frame label {
  text-decoration: none !important;
  color: inherit;
  vertical-align: baseline;
}
.cloud_frame fieldset {
  margin: 0;
  padding: 0;
  border: none;
}
.cloud_frame ul,
.cloud_frame ol,
.cloud_frame li,
.cloud_frame dl,
.cloud_frame dt,
.cloud_frame dd {
  margin: 0;
  padding: 0;
  list-style: none;
}
.cloud_frame p {
  margin: 0;
}
.cloud_frame span {
  display: inline;
}
/* 최하영 2020-12-10 추가 */
.cloud_frame span.text_red {
  color: #ed0000 !important;
}
.cloud_frame b {
  font-weight: bold;
}
.cloud_frame table {
  margin: 0;
}
.cloud_frame [onclick],
.cloud_frame [onClick] {
  cursor: pointer;
}

/* btn feedback */
.cloud_frame a:active,
.cloud_frame .btn_pack:active,
.cloud_frame [role="button"]:active,
.cloud_frame .cf_totalmenu a p:active,
.cloud_frame [onclick]:active,
.cloud_frame [onClick]:active {
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
}
.cloud_frame a:active,
.cloud_frame .btn_pack:active,
.cloud_frame [role="button"]:active,
.cloud_frame .cf_totalmenu a p:active,
.cloud_frame [onclick]:active,
.cloud_frame [onClick]:active {
  opacity: 0.8 !important;
}

.cloud_frame .btn_pack:disabled:active,
.cloud_frame .btn_pack.disabled:active {
  opacity: 1 !important;
}

/*==========================================================
   Common
==========================================================*/

/*------------------------------------------------
   Helper Class
------------------------------------------------*/
/* Color Change */
.cloud_frame .highlight {
  color: #4e79e6 !important;
}

/*------------------------------------------------
   Title & Text 
------------------------------------------------*/
/* Title */
.cloud_frame .title_pack {
  line-height: 29px;
}
.cloud_frame .title_pack .order_title {
  text-align: center;
  font-size: 24px;
  font-weight: normal;
  color: #303030;
}
.cloud_frame .title_pack .object_title {
  text-align: center;
  font-size: 16px;
  font-weight: normal;
  color: #303030;
}
.cloud_frame .title_pack .object_title + .order_title {
  margin-top: 2px;
}

/* Text */
.cloud_frame .text_msg_pack {
  text-align: center;
  font-size: 16px;
  font-weight: normal;
  color: #707070;
}
.cloud_frame .text_error_pack {
  line-height: 1.3;
  text-align: center;
  font-size: 14px;
  font-weight: normal;
  color: #ed0000;
}
.cloud_frame .text_error_pack p {
  line-height: 1.5;
}
.cloud_frame .text_notice_pack {
  line-height: 21px;
  text-align: center;
  font-size: 16px;
  font-weight: normal;
  color: #707070;
}
.cloud_frame .text_confirm_pack {
  position: relative;
  display: inline-block;
  padding: 0 0 10px 11px;
  line-height: 1.5;
  font-size: 15px;
  font-weight: normal;
  color: #303030;
}
.cloud_frame .text_confirm_pack:before {
  content: "";
  position: absolute;
  top: 7px;
  left: 0;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  vertical-align: middle;
  background: #c8c8c8;
}
.cloud_frame .text_mark_pack {
  position: relative;
  display: inline-block;
  padding: 0 0 0 11px;
  line-height: 1.5;
  font-size: 15px;
  font-weight: bold;
  color: #303030;
}
.cloud_frame .text_mark_pack:before {
  content: "※ ";
  top: 7px;
  left: 0;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  vertical-align: middle;
}

   Forms
------------------------------------------------*/
/* Default : input[type=text] */
.cloud_frame .input_pack input {
  outline: 0;
  text-indent: 0;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  border: none;
  border-radius: 0;
  -webkit-box-shadow: none;
  box-shadow: none;
  font-size: 16px;
  color: #303030;
}
.cloud_frame .input_pack input::-ms-clear,
.input_pack input::-ms-reveal {
  display: none;
}

/* Define : input[type=text] */
.cloud_frame .input_pack {
  position: relative;
  display: inline-block;
  width: 100%;
  vertical-align: middle;
}
.cloud_frame .input_pack input {
  width: 100%;
  height: 50px;
  padding: 0 45px 0 15px;
  /*line-height: 50px;*/ /* 강보성 수정 Safari에서 커서가 크게 나와서 */
  font-size: 16px;
  border: 1px solid #e0e4e7;
  border-radius: 6px;
  background: #fff;
  vertical-align: middle;
  color: #000000;
}
.cloud_frame .input_pack input:focus {
  font-weight: normal;
  border: 1px solid #a0a0a0 !important;
}
.cloud_frame .input_pack input::placeholder {
  color: #909090; /* 2021-07-27 최하영 수정 웹 접근성 */
  opacity: 1;
}
.cloud_frame .input_pack input:-ms-input-placeholder {
  color: #909090; /* 2021-07-27 최하영 수정 웹 접근성 */
  opacity: 1;
}
.cloud_frame .input_pack input::-webkit-input-placeholder {
  color: #909090; /* 2021-07-27 최하영 수정 웹 접근성 */
  opacity: 1;
}
.cloud_frame .input_pack input::-moz-placeholder {
  color: #909090; /* 2021-07-27 최하영 수정 웹 접근성 */
  opacity: 1;
}

/* 강보성 2020-11-24 추가 */
.cloud_frame .input_pack label {
  position: absolute;
  left: 15px;
  top: 16px;
  color: #303030;
}
.cloud_frame .input_pack label + input {
  padding-left: 110px; /* 다른나라언어에서 '핸드폰'이 길어서 */
}

.cloud_frame .input_pack input:read-only {
  border: none;
  background: #f8f8f8;
}
.cloud_frame .input_pack input:read-only::placeholder {
  color: #303030;
  background: #f8f8f8;
}
.cloud_frame .input_pack input:read-only:-ms-input-placeholder {
  color: #303030;
}
.cloud_frame .input_pack input:read-only:-moz-placeholder {
  color: #303030;
}
.cloud_frame .input_pack input:disabled {
  border: none;
  background: #e6e6e6;
}
.cloud_frame .input_pack input:disabled::placeholder {
  color: #868c90;
}
.cloud_frame .input_pack input:disabled:-ms-input-placeholder {
  color: #868c90;
}
.cloud_frame .input_pack input:disabled:-moz-placeholder {
  color: #868c90;
}

  position: relative;
  display: inline-block;
  font-size: 0;

  border-radius: 0;
  -webkit-box-shadow: none;
  box-shadow: none;
}
.cloud_frame .checkbox_pack input::-ms-check {

}

}

/*------------------------------------------------
   Buttons
------------------------------------------------*/
/* Default */
.cloud_frame .btn_pack {
  display: inline-block;
  padding: 0;
  border: none;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  /*outline: none;*/ /* tab으로 focus표시가 되지 않아 주석처리함 */
  font-size: 16px;
  appearance: none;
  -webkit-appearance: none;
  text-decoration: none;
  background: transparent;
  cursor: pointer;
  min-width: auto;
  /*outline: 0;*/ /* tab으로 focus표시가 되지 않아 주석처리함 */
}

.cloud_frame .btn_pack:disabled,
.btn_pack.disabled {
  border: none !important;
  color: #4c5363 !important;
  background: #c8c8c8 !important;
  cursor: default;
}

/* Define : main button  */
.cloud_frame .btn_pack.btn_confirm {
  width: 100%;
  height: 55px;
  font-size: 17px;
  color: #ffffff; /* 고도화수정 */
  background: #3c84e5;
  border-radius: 5px;
  box-sizing: border-box;
}
/* S::2023-06-22 수정 */
.cloud_frame .btn_pack.btn_confirm.s_btn {
  margin: auto;
  width: auto;
  padding: 0 16px;
  display: block;
  margin-top: 20px;
  height: 42px;
}
/* E::2023-06-22 수정 */
.cloud_frame .btn_pack.btn_cancel {
  width: 100%;
  height: 55px;
  font-size: 17px;
  color: #4c5363;
  background: #dcdee3;
  border-radius: 5px;
  box-sizing: border-box;
}

/* Define : text button  */
.cloud_frame .btn_pack.btn_text {
  line-height: 1.4;
  font-size: 14px;
  font-weight: normal;
  color: #303030;
  box-sizing: border-box;
}
.cloud_frame .btn_pack.btn_text .text_underline {
  font-size: 14px;
  border-bottom: 1px solid #303030;
  text-decoration: none;
}

/* Define : button set */
.cloud_frame .input_button_set {
  font-size: 0;
}
.cloud_frame .input_button_set .input_pack {
  width: calc(100% - 90px);
  vertical-align: top;
}
.cloud_frame .input_button_set .btn_input_send {
  margin: 0 0 0 10px;
}
.cloud_frame .input_button_set .btn_input_send {
  width: 80px;
  height: 50px;
  font-size: 15px;
  color: #868c90;
  border: 1px solid #e0e4e7;
  border-radius: 6px;
  box-sizing: border-box;
  background: #fff;
}

.cloud_frame .btn_pack.cf_btn_switch {
  position: relative;
  width: 44px;
  height: 28px;
  border-radius: 25px;
  background: #e6e6e6;
  /* outline: 0; */
}
.cloud_frame .btn_pack.cf_btn_switch .cf_swc_ball {
  position: absolute;
  left: 2px;
  top: 2px;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  box-shadow: 0 2px 2px 2px rgba(0, 0, 0, 0.08);
  background: #ffffff;
}
.cloud_frame .btn_pack.cf_btn_switch.active {
  background: #3c84e5;
}
.cloud_frame .btn_pack.cf_btn_switch.active .cf_swc_ball {
  left: calc(100% - 26px);
}

/*------------------------------------------------
   Tables
------------------------------------------------*/
/* Default */
.cloud_frame .table_pack {
  width: 100%;
  word-wrap: break-word;
}
.cloud_frame .table_pack table {
  width: 100%;
  border-collapse: collapse;
  border-spacing: 0px;
  table-layout: fixed;
  box-sizing: border-box;
}

/* Define */
.cloud_frame .table_pack table > caption {
  display: none;
}
.cloud_frame .table_pack table > tbody > tr > th {
  position: relative;
  text-align: left;
  font-size: 14px; /* 강보성 2020-11-24 수정 */
  font-weight: normal;
  color: #303030;
  box-sizing: border-box;
  vertical-align: top;
}
.cloud_frame .table_pack table > tbody > tr > td {
  text-align: right;
  font-size: 15px; /* 강보성 2020-11-24 수정 */
  font-weight: bold; /* 강보성 2020-11-24 수정 */
  color: #303030;
  box-sizing: border-box;
}

/* Define : Data table type */
.cloud_frame .table_pack.type_info table > tbody > tr > th {
  padding: 3px 0 0 10px;
  color: #707070;
}
.cloud_frame .table_pack.type_info table > tbody > tr > th:before {
  content: "";
  position: absolute;
  top: 8px;
  left: 0;
  background: #c8c8c8;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  vertical-align: middle;
}
.cloud_frame .table_pack.type_info table > tbody > tr > td {
  padding: 3px 0 0 0;
}

/* Define : Line table type */
.cloud_frame .table_pack.type_line table > tbody {
  border-top: 1px solid #cccccc;
  border-bottom: 1px solid #cccccc;
  box-sizing: border-box;
}
.cloud_frame .table_pack.type_line table > tbody > tr > th {
  padding: 16px 0 16px 0;
}
.cloud_frame .table_pack.type_line table > tbody > tr > td {
  padding: 16px 0 16px 0;
  border-top: 1px solid #e5e5e5;
}
.cloud_frame .table_pack.type_line table > tbody > tr:first-child > th,
.cloud_frame .table_pack.type_line table > tbody > tr:first-child > td {
  border-top: none;
}

/* Define : in_table */
.cloud_frame .in_table {
  width: 100%;
  padding: 20px; /* SC제일은행 아이폰SE(해상도엄청작은)에서 잘 안나와서 줄여줌 */
  border-radius: 18px;
  box-sizing: border-box;
  background: #f5f5f5;
}
.cloud_frame .in_table .info_table_title {
  font-weight: bold;
  padding: 0 0 10px 0;
  font-size: 16px;
  color: #303030;
}

/* Define : Infomation Icon - check animation */
.cloud_frame .icon_shape_wrap .icon_check_shape {
  animation-name: chbgicon;
  animation-duration: 200ms;
  animation-delay: 0ms;
  animation-fill-mode: forwards;
}
.cloud_frame .icon_shape_wrap .icon_check_shape:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  display: inline-block;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  animation-name: shicon;
  animation-duration: 500ms;
  animation-delay: 0ms;
  animation-fill-mode: forwards;
}

.cloud_frame .icon_shape_wrap .icon_fake_box {
  position: absolute;
  top: 0;
  left: 0;
}
.cloud_frame .icon_shape_wrap .icon_fake_box > div {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #fff;
}
.cloud_frame .icon_fake_box .fake_01 {
  top: 0;
  right: -40px;
  height: 0;
  animation-name: fake02;
  animation-duration: 100ms;
  animation-delay: 200ms;
  animation-fill-mode: forwards;
}
.cloud_frame .icon_fake_box .fake_02 {
  top: 0;
  right: -80px;
  width: 0;
  animation-name: fake01;
  animation-duration: 100ms;
  animation-fill-mode: forwards;
}
.cloud_frame .icon_fake_box .fake_03 {
  top: 40px;
  left: 0;
  height: 0;
  animation-name: fake02;
  animation-duration: 100ms;
  animation-delay: 130ms;
  animation-fill-mode: forwards;
}
.cloud_frame .icon_fake_box .fake_04 {
  top: 40px;
  left: 40px;
  width: 0;
  animation-name: fake01;
  animation-duration: 100ms;
  animation-delay: 70ms;
  animation-fill-mode: forwards;
}

.cloud_frame .icon_check_shape .icon_fake_check {
  z-index: 100; /* 국민은행에서 UI가 안덮인다고, 기본 z-index를 200001로 설정해주길 요청함 */
  overflow: hidden;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 40px;
  height: 40px;
  margin: -20px 0 0 -20px;
}
.cloud_frame .icon_check_shape .icon_fake_check:after {
  content: "";
  position: absolute;
  top: 0px;
  left: 0px;
  width: 40px;
  height: 40px;
  background-color: #4e79e6;
}
.cloud_frame .icon_shape_wrap .icon_check_shape .icon_fake_check:after {
  animation-name: chicon;
  animation-duration: 350ms;
  animation-delay: 400ms;
  animation-fill-mode: forwards;
}
@keyframes chbgicon {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes shicon {
  0% {
    opacity: 0;
    box-shadow: none;
  }
  100% {
    opacity: 1;
    box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.24);
  }
}

@keyframes chicon {
  0% {
    left: 0px;
  }
  100% {
    left: 40px;
  }
}

@keyframes fake01 {
  0% {
    width: 40px;
  }
  100% {
    width: 0;
  }
}

@keyframes fake02 {
  0% {
    height: 40px;
  }
  100% {
    height: 0;
  }
}

  margin: 0;
  opacity: 0;
  position: absolute;
  top: -50px;
  left: 0px;
  width: 100%;
  padding: 9px 12px;

  font-size: 13px;

/* 카드스와이퍼 - 애니메이션 */
.cloud_frame
  .card_swiper
  .swiper-button-prev.swiper-button-disabled:first-child {
  opacity: 0;
}
.cloud_frame .card_swiper .swiper-slide-active .card_wrap,
.cloud_frame .card_swiper .swiper-slide-prev .card_wrap,
.cloud_frame .card_swiper .swiper-slide-next .card_wrap {
  display: block;
}
.cloud_frame .card_swiper .swiper-slide-prev .card_wrap .shape .info,
.cloud_frame .card_swiper .swiper-slide-next .card_wrap .shape .info {
  display: none;
}
.cloud_frame .card_swiper .swiper-slide .shape {
  transform-origin: bottom center;
  transition: 300ms;
}
.cloud_frame .card_swiper .swiper-slide-prev .card_wrap .shape {
  transform: rotate(-10deg) translateX(-59%) translateY(1%);
  transition: 300ms;
}
.cloud_frame .card_swiper .swiper-slide-next .card_wrap .shape {
  transform: rotate(10deg) translateX(59%) translateY(1%);
  transition: 300ms;
}
.cloud_frame .card_swiper .swiper-slide-active {
  z-index: 100 !important;
}
.cloud_frame .card_swiper .swiper-slide-active .card_wrap .shape:after {
  opacity: 1;
}
.cloud_frame
  .card_swiper
  .swiper-slide-active.card_finish
  .card_wrap
  .shape:after {
  opacity: 1;
}
.cloud_frame
  .card_swiper
  .swiper-slide-active.card_basic
  .card_wrap
  .shape
  .info {
  background-image: linear-gradient(-38deg, #2e7ecf, #1e94f3);
  border-radius: inherit;
}
.cloud_frame
  .card_swiper
  .swiper-slide-active.card_renewal
  .card_wrap
  .shape
  .info {
  background-image: linear-gradient(-38deg, #2e7ecf, #1e94f3);
  border-radius: inherit;
}
.cloud_frame
  .card_swiper
  .swiper-slide-active.card_finish
  .card_wrap
  .shape
  .info {
  background: linear-gradient(-38deg, #8e9399, #aab2b8);
  border-radius: inherit;
}

}

  position: absolute;
  top: 0;
  left: 0;
}
.cloud_frame .cf_totalmenu .cf_tm_cover .cf_cvt_version {
  padding-top: 18px;
  font-size: 14px;
  color: #303030;
}
.cloud_frame .cf_totalmenu .cf_tm_cover .cf_cvt_version .cf_cvt_ver_num {
  font-size: 11px;
  color: #303030;
}

  display: block;
}

  display: none;
}

/* 전체메뉴 - 공통 */
.cloud_frame .tm_dim {
  z-index: 900;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

/* 전체메뉴 */
.cloud_frame .cf_totalmenu {
  overflow-y: auto;
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
}
.cloud_frame .cf_totalmenu {
  transition: 800ms cubic-bezier(0.5, 1, 0.89, 1); /* 약간 오래걸리는 것 같아 transition 줄였음 */
}
.cloud_frame .cf_totalmenu.active {
  transition-duration: 750ms;
  left: 0;
}
.cloud_frame .cf_totalmenu .tm_menu_wrap {
  z-index: 1000;
  position: relative;
  width: 70%;
  height: 100%;
  min-height: 530px;
  padding: 7px 30px 30px 30px;
  border-right: 1px solid #dfdfdf;
  box-sizing: border-box;
  background: #f5f5f5;
}

.cloud_frame .cf_totalmenu.cf_tm_disabled .tm_menu_wrap:before {
  background: rgba(255, 255, 255, 1); /* 2021-07-27 최하영 수정 웹 접근성 */
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.cloud_frame .card_swiper .swiper-slide .card_wrap .notice {

.cloud_frame .card_swiper .swiper-slide .card_wrap .notice:after {

/* ie10+에만 적용되는 소스 */
@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
  .cloud_frame .lsp_layout .lp_container {
    max-height: 566px;
  }

  /* IE에서 깜빡거리는 현상이 있어서 추가 */
  .cloud_frame * {
    transition: 0 !important;
  }
  .cloud_frame .card_swiper .swiper-slide.card_finish .card_wrap .shape:after {
    transition: opacity 600ms ease-out !important;
  }
  .cloud_frame .card_swiper .swiper-slide .card_wrap .shape:after {
    transition: opacity 600ms ease-out !important;
  }

  .cloud_frame .card_swiper .swiper-slide .shape {
    transition: opacity 600ms ease-out !important;
  }

  .cloud_frame .card_swiper .swiper-slide-prev .card_wrap .shape {
    transition: opacity 600ms ease-out !important;
  }

  .cloud_frame .card_swiper .swiper-slide-next .card_wrap .shape {
    transition: opacity 600ms ease-out !important;
  }
}
